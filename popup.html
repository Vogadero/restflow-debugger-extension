<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API调试器</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .stats {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            font-weight: bold;
            color: #007acc;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .btn-primary {
            background: #007acc;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005a9e;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">⚡</div>
        <h1>RestFlow</h1>
        <div class="subtitle">优雅的API调试工具</div>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span class="stat-label">捕获的请求:</span>
            <span class="stat-value" id="requestCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">今日捕获:</span>
            <span class="stat-value" id="todayCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">插件状态:</span>
            <span class="stat-value" style="color: #28a745;">运行中</span>
        </div>
    </div>
    
    <div class="actions">
        <button class="btn btn-primary" id="openDevTools">打开调试面板</button>
        <button class="btn btn-secondary" id="clearData">清空数据</button>
    </div>
    
    <div class="footer">
        <div>按F12打开开发者工具</div>
        <div>在"RestFlow"标签页中查看捕获的请求</div>
    </div>
    
    <script src="scripts/popup.js"></script>
</body>
</html>
