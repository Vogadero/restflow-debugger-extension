<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RestFlow Network Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 16px;
            background: #f5f5f5;
        }
        .helper-container {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .helper-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        .helper-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            color: #333;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #f0f0f0;
            border-color: #6366f1;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        .btn-primary:hover {
            background: #5856eb;
        }
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="helper-container">
        <div class="helper-title">RestFlow Network 导入助手</div>
        <div class="helper-actions">
            <button class="btn btn-primary" id="importLatest">导入最新请求</button>
            <button class="btn" id="importAll">导入全部请求</button>
            <button class="btn" id="importXHR">仅导入XHR</button>
            <button class="btn" id="importAPI">仅导入API</button>
            <button class="btn" id="clearCache">清理缓存</button>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script>
        // Network Helper 脚本
        class NetworkHelper {
            constructor() {
                this.bindEvents();
                this.updateStatus('准备就绪', 'success');
            }
            
            bindEvents() {
                document.getElementById('importLatest').addEventListener('click', () => {
                    this.importLatest();
                });
                
                document.getElementById('importAll').addEventListener('click', () => {
                    this.importAll();
                });
                
                document.getElementById('importXHR').addEventListener('click', () => {
                    this.importFiltered({ resourceType: 'xhr' });
                });
                
                document.getElementById('importAPI').addEventListener('click', () => {
                    this.importFiltered({ 
                        resourceType: 'xhr',
                        urlPattern: /\/api\//i 
                    });
                });
                
                document.getElementById('clearCache').addEventListener('click', () => {
                    this.clearCache();
                });
            }
            
            importLatest() {
                if (window.parent && window.parent.RestFlowNetworkIntegration) {
                    window.parent.RestFlowNetworkIntegration.importSelectedRequest();
                    this.updateStatus('已导入最新请求', 'success');
                } else {
                    this.updateStatus('Network集成未就绪', 'error');
                }
            }
            
            importAll() {
                if (window.parent && window.parent.RestFlowNetworkIntegration) {
                    window.parent.RestFlowNetworkIntegration.importAllRequests();
                    this.updateStatus('已导入全部请求', 'success');
                } else {
                    this.updateStatus('Network集成未就绪', 'error');
                }
            }
            
            importFiltered(filter) {
                if (window.parent && window.parent.RestFlowNetworkIntegration) {
                    window.parent.RestFlowNetworkIntegration.importAllRequests(filter);
                    this.updateStatus(`已导入筛选后的请求`, 'success');
                } else {
                    this.updateStatus('Network集成未就绪', 'error');
                }
            }
            
            clearCache() {
                if (window.parent && window.parent.RestFlowNetworkIntegration) {
                    window.parent.RestFlowNetworkIntegration.cleanupOldRequests();
                    this.updateStatus('缓存已清理', 'success');
                } else {
                    this.updateStatus('Network集成未就绪', 'error');
                }
            }
            
            updateStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // 初始化
        new NetworkHelper();
    </script>
</body>
</html>
